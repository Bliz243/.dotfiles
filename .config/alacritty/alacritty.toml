# Tokyo Night theme
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#414868"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"

# Font
[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"

# Window
[window]
opacity = 0.95
decorations = "Buttonless"
dynamic_title = true

[window.padding]
x = 12
y = 12

# Shell
[shell]
program = "/bin/zsh"
args = ["--login"]

# Scrolling
[scrolling]
history = 10000

# Cursor
[cursor.style]
shape = "Block"
blinking = "Off"
