- hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
    dotfiles_dir: "{{ ansible_env.HOME }}/.dotfiles"
    fonts_dir: "{{ ansible_os_family == 'Darwin' | ternary(ansible_env.HOME + '/Library/Fonts', ansible_env.HOME + '/.local/share/fonts') }}"
    vscode_config_dir: "{{ ansible_os_family == 'Darwin' | ternary(ansible_env.HOME + '/Library/Application Support/Code/User', ansible_env.HOME + '/.config/Code/User') }}"
    vscode_extensions: "{{ lookup('file', dotfiles_dir + '/vscode-extensions.txt').splitlines() }}"
    nvim_config_dir: "{{ ansible_env.HOME }}/.config/nvim"
  roles:
    - common
    - zsh
    - fonts
    - starship
    - nvim
    - role: alacritty
      when: ansible_distribution == "Ubuntu"
